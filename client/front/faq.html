                    <h3>Villkor</h3>
                    <a name="villkor"></a>
                    <p>Presentkortet är giltigt i 3 år från inköpsdatum. Borttappat kort ersätts ej. Kan ej lösas in mot kontanter. Mer information
                    om presentkort hittar du under Frågor och svar på
                    <a href="https://www.intersport.se/kundservice/fragor--svar/presentkort/">www.intersport.se</a> </p>
                    <p>Presentkort är en värdehandling på samma sätt som pengar. Om du tappar bort det
                    har du inte rätt att få ett nytt av butiken. Ett presentkort gäller i tio år om inget annat anges på
                    presentkortet. Presentkortet kan inte lösas in mot kontanta pengar, och du kan inte heller få kontanter
                    i växel om du handlar för mindre än vad som blir tillgodo. För att ta reda på saldo eller giltighetstid
                    på ditt presentkort vänligen besök butik. Presentkorten gäller inte på intersport.se</p>
