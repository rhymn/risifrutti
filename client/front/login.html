
<template name="login">
    <div id="main">
        {{> header }}
        {{> loginForm }}
        <div></div>
        {{> footer }}
    </div>
</template>


<template name="loginForm">
    <div class="container">
        <div class="row">
            <form class="form col-md-4 col-md-offset-4 col-xs-12 col-sm-6 col-sm-offset-3" id="loginForm" action="#">
                <h3>Logga in här:</h3>
                <input class="form-control" name="email" type="email" placeholder="E-post"/>
                <input class="form-control" name="pwd" type="password" placeholder="Lösenord"/>
                <input type="submit" class="btn btn-lg btn-default btn-block" id="login" value="Logga in"/>
                <a href="glomt-losenord" class="pull-right">Glömt lösenord?</a>
            </form>
        </div>
    </div>
</template>
