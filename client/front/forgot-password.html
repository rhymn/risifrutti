
<template name="forgot-password">
    
    <div id="main">
        {{> header }}
        {{> forgotForm }}
        <div></div>
        {{> footer }}    
    </div>
</template>


<template name="forgotForm">
    <div class="container">
        <div class="row">
            <form class="form col-md-4 col-md-offset-4 col-xs-12 col-sm-6 col-sm-offset-3" id="pwdForm" action="#">
                <h3>Ange din epostadress:</h3>
                <input class="form-control" name="email" type="email" placeholder="E-post"/>
                <input type="submit" class="btn btn-lg btn-default btn-block" value="Skicka återställningsmail"/>
            </form>
        </div>
    </div>
</template>
