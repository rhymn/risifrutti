
<template name="createAccount">
    <div id="main">
        {{> header }}
        {{> accountForm }}
        <div></div>
        {{> footer }}
    </div>
</template>


<template name="accountForm">
    <div class="container" >
        <div class="row">
            <form class="form col-md-4 col-md-offset-4 col-xs-12 col-sm-6 col-sm-offset-3" id="accountForm" action="#">
                <h3>Registrera ditt konto här:</h3>
                <input class="form-control" name="name" type="text" placeholder="Namn" required/>
                <input class="form-control" name="email" type="email" placeholder="E-post" required/>
                <input class="form-control" name="pwd" type="password" placeholder="Lösenord" required/>
                <input class="form-control" name="phone" placeholder="Telefon" required/>
                <input class="form-control" name="address" placeholder="Gatuadress" required/>
                <input class="form-control" name="zip" placeholder="Postnummer" required/>
                <input class="form-control" name="city" placeholder="Stad" required/>
                
                <input type="submit" class="btn btn-lg btn-default btn-block" id="createAccount" value="Skapa konto" /> 
            </form>
        </div>
    </div>
</template>
