<template name="sendcoupons">
    
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="color:black">Antal användare <span id="userCount"></span></h1>
                <h1 style="color:black">Användare med kuponger att inkassera<button class="btn btn-default pull-right" id="resetCoupons"> Nollställ kuponger</button></h1>
                
                <table class="table table-striped" id="coupons">
                    <thead>
                        <tr>
                            <th>Namn</th>
                            <th>Gatuadress</th>
                            <th>Postnummer</th>
                            <th>Stad</th>
                            <th>Telefon</th>
                            <th>Epost</th>
                            <th>Köp</th>
                            <th>Skickade</th>
                            <th>Att skicka</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each users}}
                        <tr>
                            <td>{{profile.name}}</td>
                            <td>{{profile.address}}</td>
                            <td>{{profile.zip}}</td>
                            <td>{{profile.city}}</td>
                            <td>{{profile.phone}}</td>
                            <td>{{#each emails}}{{address}}{{/each}}</td>
                            <td>{{profile.buys}}</td>
                            <td>{{profile.coupons}}</td>
                            <td>{{numberOfCouponsToSend}}</td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
