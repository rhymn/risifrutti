<template name="approve">
    <div class="container">
        <div class="row" style="color:black">
            <dl class="dl-horizontal">
                <dt>Kund</dt>
                <dd>{{receipt.user.profile.name}}</dd>
                <dt>Uppladdad</dt>
                <dd>{{receipt.date}}</dd>
            </dl>
            <input class="form-control" id="buys" type="number" placeholder="Antal risifrutti" min="0" max="10"/>
            <input class="form-control" type="hidden" value="{{receipt._id}}" id="receiptId"/>
            <button class="btn" id="approve">Godkänn och gå till nästa</button>
        </div>
        <div class="row">
            <div class="col-md-12">
                <img src="{{receipt.url}}" />
            </div>
        </div>
        {{#if receipt}}
        {{else}}
        <h2 class="alert alert-success">Alla kvitton är godkända. Bra jobbat!</h2>
        {{/if}}
    </div>
</template>
